<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galerie — U Dvou Sheriffů</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="/supabase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
    if (window.supabase && typeof window.supabase.createClient === 'function') window.createClient = window.supabase.createClient;
  </script>
  <script defer src="scripts/main.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img src="assets/logo.png" alt="U Dvou Sheriffů logo" class="logo">
          <span class="brand-text">U Dvou Sheriffů</span>
        </a>
        
        <nav class="nav">
          <a href="index.html">Domov</a>
          <a href="menu.html">Menu</a>
          <a href="akcie.html">Akce</a>
          <a href="rezervace.html">Rezervace</a>
          <a href="kontakt.html">Kontakt</a>
          <a href="about.html">O nás</a>
          <a href="galeria.html" class="active">Galerie</a>
        </nav>
        <button class="nav-toggle" aria-label="Otevřít menu">☰</button>
      </div>
    </header>

    <main class="container">
      <h1>Fotogalerie</h1>
      <p class="lead reveal">Momentky z hospody — přátelské setkání, živá hudba a dobré jídlo. Klikněte na obrázek pro zvětšení.</p>

      <section class="reveal">
        <div class="gallery">
          <!-- Gallery images loaded dynamically from Supabase -->
          <p class="loading-gallery">Načítám galerii...</p>
        </div>
      </section>

      <!-- Lightbox uses existing styles in styles.css -->
      <div id="lightbox" class="lightbox-overlay" aria-hidden="true">
        <button id="lightboxClose" class="lightbox-close">✕</button>
        <img id="lightboxImg" class="lightbox-img" src="" alt="">
      </div>

    </main>

    <!-- Lightbox handled by /scripts/main.js -->

    <footer class="site-footer">
      <div class="container footer-inner">
        <small>© U Dvou Sheriffů</small>
        <div class="footer-links"></div>
      </div>
    </footer>
  </body>
</html>
