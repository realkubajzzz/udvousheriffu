<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CMS Dashboard — U Dvou Sheriffů</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="/supabase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <style>
      .cms-header {
        background: var(--card);
        padding: 1rem 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 2rem;
      }
      .cms-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      .cms-nav h1 {
        margin: 0;
        color: var(--text);
      }
      .cms-user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .logout-btn {
        padding: 0.5rem 1rem;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
      }
      .cms-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      .cms-tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border);
      }
      .cms-tab {
        padding: 0.75rem 1.5rem;
        background: none;
        border: none;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s;
      }
      .cms-tab.active {
        border-bottom-color: var(--primary);
        color: var(--primary);
      }
      .cms-tab:hover {
        background: var(--card);
      }
      .cms-panel {
        display: none;
      }
      .cms-panel.active {
        display: block;
      }
      .cms-section {
        background: var(--card);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }
      .cms-section h2 {
        margin: 0 0 1rem 0;
        color: var(--text);
      }
      .cms-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .form-row {
        display: flex;
        gap: 1rem;
        align-items: end;
      }
      .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .form-input, .form-textarea {
        padding: 0.75rem;
        border: 2px solid var(--border);
        border-radius: 6px;
        font-size: 1rem;
      }
      .form-textarea {
        min-height: 100px;
        resize: vertical;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
        transition: all 0.2s;
      }
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-danger {
        background: #dc3545;
        color: white;
      }
      .btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      .items-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .item-card {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 1rem;
        background: white;
      }
      .item-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 0.5rem;
      }
      .item-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      .status-indicator {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: bold;
      }
      .status-active {
        background: #d4edda;
        color: #155724;
      }
      .status-inactive {
        background: #f8d7da;
        color: #721c24;
      }
      .message {
        padding: 1rem;
        border-radius: 6px;
        margin: 1rem 0;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .loading {
        text-align: center;
        padding: 2rem;
        color: var(--muted);
      }
      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }
        .cms-nav {
          flex-direction: column;
          gap: 1rem;
        }
        .cms-tabs {
          flex-wrap: wrap;
        }
        .items-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="cms-header">
      <div class="cms-nav">
        <h1>CMS - U Dvou Sheriffů</h1>
        <div class="cms-user-info">
          <span id="currentUser">Načítavam...</span>
          <button class="logout-btn" onclick="logout()">Odhlásiť sa</button>
        </div>
      </div>
    </div>

    <div class="cms-content">
      <div class="cms-tabs">
        <button class="cms-tab active" onclick="showTab('gallery')">Galéria</button>
        <button class="cms-tab" onclick="showTab('menu')">Menu obrázky</button>
        <button class="cms-tab" onclick="showTab('actions')">Akcie</button>
      </div>

      <!-- Gallery Panel -->
      <div id="gallery-panel" class="cms-panel active">
        <div class="cms-section">
          <h2>Pridať obrázok do galérie</h2>
          <form class="cms-form" id="galleryForm">
            <div class="form-row">
              <div class="form-group">
                <label>URL obrázka:</label>
                <input type="url" id="galleryUrl" class="form-input" required placeholder="https://imgur.com/example.jpg">
              </div>
              <div class="form-group">
                <label>Popis (voliteľné):</label>
                <input type="text" id="galleryCaption" class="form-input" placeholder="Popis obrázka">
              </div>
              <button type="submit" class="btn btn-primary">Pridať</button>
            </div>
          </form>
          <div id="galleryMessage"></div>
        </div>

        <div class="cms-section">
          <h2>Správa galérie</h2>
          <div id="galleryLoading" class="loading">Načítavam obrázky...</div>
          <div id="galleryItems" class="items-grid"></div>
        </div>
      </div>

      <!-- Menu Panel -->
      <div id="menu-panel" class="cms-panel">
        <div class="cms-section">
          <h2>Pridať menu obrázok</h2>
          <form class="cms-form" id="menuForm">
            <div class="form-row">
              <div class="form-group">
                <label>URL obrázka:</label>
                <input type="url" id="menuUrl" class="form-input" required placeholder="https://imgur.com/menu.jpg">
              </div>
              <div class="form-group">
                <label>Názov jedla (voliteľné):</label>
                <input type="text" id="menuCaption" class="form-input" placeholder="Pizza Margherita">
              </div>
              <button type="submit" class="btn btn-primary">Pridať</button>
            </div>
          </form>
          <div id="menuMessage"></div>
        </div>

        <div class="cms-section">
          <h2>Správa menu obrázkov</h2>
          <div id="menuLoading" class="loading">Načítavam menu obrázky...</div>
          <div id="menuItems" class="items-grid"></div>
        </div>
      </div>

      <!-- Actions Panel -->
      <div id="actions-panel" class="cms-panel">
        <div class="cms-section">
          <h2>Pridať akciu</h2>
          <form class="cms-form" id="actionsForm">
            <div class="form-group">
              <label>Názov akcie:</label>
              <input type="text" id="actionTitle" class="form-input" required placeholder="Špeciálna ponuka">
            </div>
            <div class="form-group">
              <label>Popis:</label>
              <textarea id="actionDescription" class="form-textarea" placeholder="Detailný popis akcie..."></textarea>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>URL obrázka (voliteľné):</label>
                <input type="url" id="actionImageUrl" class="form-input" placeholder="https://imgur.com/action.jpg">
              </div>
              <div class="form-group">
                <label>Dátum začiatku:</label>
                <input type="date" id="actionStartDate" class="form-input">
              </div>
              <div class="form-group">
                <label>Dátum konca:</label>
                <input type="date" id="actionEndDate" class="form-input">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Pridať akciu</button>
          </form>
          <div id="actionsMessage"></div>
        </div>

        <div class="cms-section">
          <h2>Správa akcií</h2>
          <div id="actionsLoading" class="loading">Načítavam akcie...</div>
          <div id="actionsItems" class="items-grid"></div>
        </div>
      </div>
    </div>

    <script src="scripts/cms.js"></script>
  </body>
</html>
