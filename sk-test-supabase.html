<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>🧪 Supabase Connection Test</h1>
    <div id="results"></div>
    
    <script src="/supabase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            
            function addResult(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `test-result ${type}`;
                div.textContent = message;
                results.appendChild(div);
                console.log(`[TEST] ${message}`);
            }
            
            try {
                // Test 1: Config
                addResult('🔧 Testing Supabase config...');
                const cfg = window.SHERIFF_SUPABASE || {};
                if (!cfg.url || !cfg.key) {
                    addResult('❌ Supabase config not found!', 'error');
                    return;
                }
                addResult(`✅ Config OK: ${cfg.url}`, 'success');
                
                // Test 2: Client
                addResult('🔌 Creating Supabase client...');
                const createClient = window.supabase?.createClient;
                if (!createClient) {
                    addResult('❌ Supabase library not loaded!', 'error');
                    return;
                }
                
                const client = createClient(cfg.url, cfg.key);
                addResult('✅ Client created successfully', 'success');
                
                // Test 3: Database connection
                addResult('📊 Testing database connection...');
                const { data, error } = await client
                    .from('cms_actions')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    addResult(`❌ Database error: ${error.message}`, 'error');
                    addResult(`🔍 Error code: ${error.code}`, 'error');
                    return;
                }
                
                addResult('✅ Database connection OK', 'success');
                
                // Test 4: Read actions
                addResult('📖 Testing read actions...');
                const { data: actions, error: readError } = await client
                    .from('cms_actions')
                    .select('*')
                    .limit(5);
                
                if (readError) {
                    addResult(`❌ Read error: ${readError.message}`, 'error');
                    return;
                }
                
                addResult(`✅ Actions found: ${actions?.length || 0}`, 'success');
                
                if (actions && actions.length > 0) {
                    actions.forEach((action, index) => {
                        addResult(`📄 Action ${index + 1}: "${action.title}" (${action.is_active ? 'active' : 'inactive'})`);
                    });
                } else {
                    addResult('ℹ️ No actions found in database');
                }
                
                addResult('🎉 All tests passed!', 'success');
                
            } catch (err) {
                addResult(`💥 Unexpected error: ${err.message}`, 'error');
                console.error('Test error:', err);
            }
        }
        
        // Run tests when page loads
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
